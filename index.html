<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal Capsule</title>
    <!-- Link to the AOS stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->

    <!-- AOS initialization script -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
      <!-- Link to your custom stylesheet -->
      <link rel="stylesheet" href="styles.css" />
    <script>
        AOS.init({
          duration: 300,
        });
    </script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/countup.js@2.0.7"></script>

</head>
<script src="animation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body>
<!-- <section>
  <img src="svg/frame1.svg" alt="svg1">
</section> -->
<section>
  <div class="frame" data-aos="fade-up">
    <img src="svg/frame1.svg" alt="svg1">
  </div>
  <div id="frame2" class="frame" data-aos="fade-down">
      <img src="svg/frame2.svg" alt="svg2">
  </div>
  <div id="frame3" class="frame">
      <img src="svg/frame3.svg" alt="svg3">
  </div>
</section>

<!-- number counting-->
<section>
  <ul class="meeting-list">
    <li data-aos="fade-right" data-aos-duration="500">You took 35 meetings</li>
    <li data-aos="fade-right" data-aos-duration="1000">Averaged 20 hours</li>
    <li data-aos="fade-right" data-aos-duration="1500">Something something</li>
</ul>
</section>

<!-- number counting-->
<section>
  <div class="frame" data-aos="fade-right">
    <div class="counter" data-count="984"></div>
  </div>
  <div class="frame" data-aos="fade-right">
      <h1>meetings in 2023</h1>
    <h2>Similar sized teams at Cal.com held 984 meetings in 2023<h2>
  </div>
</section>

<!-- Graphs -->
  <!-- <h1>How did you connect in 2023?</h1> -->
  <div class="frame" data-aos="fade-left">
    <section>
      <h2>Your team's favorite day to meet is Taco Thursday! </h2>
      <canvas id="barChart"></canvas>
    </section>
  </div>

<!-- Include scripts at the end to ensure DOM content is loaded -->

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/countup.js@2.0.7"></script>
<script src="chart.js"></script>
<script src="counter.js"></script>

</body>
</html>
